<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-------------OnClick Event {Inline Event Handling}------------------------------->
    <button onclick="console.log('Button was clicked');alert('Hello Coder')">
        Click Me
    </button>

<!---------Doble click event------------------------------>
    <button ondblclick="console.log('Button was clicked 2 Times')">  
        Click Me 2 Times
    </button><br><br>

<!-------------OnMouseOver Event------------------------------>
    <div onmouseover="console.log('you are inside div')">This is a box</div>  


</body>
</html>
